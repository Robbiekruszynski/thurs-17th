<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class = "container">
      <div class="jumbotron">
        <h1 class="display-4">What is your spirit animal?</h1>
        <p class="lead">Enter the information below and find out what your spirit animal is!</p>
      </div>

      <div class ="row">
        <form id="formOne">
          <div class="panel">
            <div class="form-group">
              <label for="name">Let's start off with your name:</label>
              <input type="text" class="name" id="name">
            </div>
          <div class="form-group">
            <label for="area">Do you like being inside or outside?</label>
            <select class="form-group" id="area">
              <option>Inside</option>
              <option>Outside</option>
            </select>
          </div>
          <div class="form-group">
            <label for="swim">Do you like swimming?</label>
            <select class="form-group" id="swim">
              <option>Yes</option>
              <option>Sometimes</option>
              <option>No</option>
            </select>
          </div>
        </div>
      </div>
      <div id="btn-holder" class="row button">
        <button type="button" class="btn btn-primary btn-lg" id="submit">Submit!</button>

        <div class="start-hidden dump" id="catResult">
          <p>Congrats!, You are a stupid cat</p>
        </div>

        <div class="start-hidden dump" id="frogResult">
          <p>Congrats!, You are a stupid frog</p>
        </div>

        <div class="start-hidden dump" id="dogResult">
          <p>Congrats!, You are a stupid dog</p>
        </div>

  </div>

  </body>
</html>
