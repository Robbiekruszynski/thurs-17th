<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class = "container">
      <div class ="row">
        <form id="formOne">
          <div class="panel">
            <div class="form-group">
              <label for="name">Let's start off with your name:</label>
              <input type="text" class="name" id="name">
            </div>
          <div class="form-group">
            <label for="focus">Do you like being inside or outside?</label>
            <select class="form-group" id="power">
              <option></option>
              <option>Inside</option>
              <option>Outside</option>
            </select>
          </div>
          <div class="form-group">
            <label for="focus">Do you like swimming?</label>
            <select class="form-group" id="planet">
              <option></option>
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row button">
        <button type="button" class="btn btn-primary btn-lg">Submit!</button>
    </div>

  </body>
</html>
